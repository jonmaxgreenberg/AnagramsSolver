<html>
<style>
mark.blue {
    color:#0000A0;
    background: none;
}

mark.red {
    color:#ff0000;
    background: none;
}
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}

</style>
<body>
     <h1>The word <mark class="red"> {{ base_word }} </mark> can be stolen in these ways!</h1>
     <p>
		<form action="/">
     <button type="submit">Solve for more anagrams!</button>
      </form>
     </p>
     <table>
	{% for key, value in answers.items() %}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endfor %}
</table>
</body>
</html>
